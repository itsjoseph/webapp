<!DOCTYPE html>

<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
        }
    </style>
</head>

<body>
    <div th:if="${users.size() == 0}" th:text="${'No tiene usuarios'}"></div>

    <table>
        <thead>
            <th>Nombre</th>
            <th>apellido</th>
            <th>email</th>
        </thead>

        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.getName()}"></td>
                <td th:text="${user.getLastname()}"></td>
                <td th:if="${user.getEmail()}" th:text="${user.getEmail()}"></td>
                <td th:if="${user.getEmail() == null}" th:text="${'N/A'}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
